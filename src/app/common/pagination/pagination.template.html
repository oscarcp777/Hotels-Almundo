  <ul uib-pagination ng-show="$ctrl.totalItems >0"
    total-items="$ctrl.totalItems"
    ng-model="$ctrl.currentPage"
    class="pagination-sm"
    items-per-page="20"
    max-size="5"
    boundary-links="true"
    first-text="Inicio"
    last-text="Fin"
    previous-text="&laquo;"
    next-text="&raquo;"
    ng-change="$ctrl.applyFilter()">
  </ul>
