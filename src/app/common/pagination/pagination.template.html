  <ul uib-pagination ng-show="$ctrl.totalItems >0"
    total-items="$ctrl.totalItems"
    ng-model="$ctrl.currentPage"
    max-size="$ctrl.maxSize"
    class="pagination-sm"
    items-per-page="5"
    boundary-links="true"
    first-text="Inicio"
    last-text="Fin"
    previous-text="&laquo;"
    next-text="&raquo;" >
  </ul>
