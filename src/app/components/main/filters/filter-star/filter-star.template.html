        <label>
              <input type="checkbox" ng-model="$ctrl.starsChecks['4']"/>

            </label>
      </div>

        <label>
              <input type="checkbox" ng-model="$ctrl.starsChecks['3']"/>
              <stars num="3"></stars>
            </label>
      </div>
      <div class="checkbox">
        <label>
              <input type="checkbox" ng-model="$ctrl.starsChecks['2']"/>
              <stars num="2"></stars>
            </label>
      </div>
      <div class="checkbox">
        <label>
              <input type="checkbox" ng-model="$ctrl.starsChecks['1']"/>
